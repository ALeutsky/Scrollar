<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scrollar as jQuery plugin</title>

    <script src="../extra/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="../scrollar.css">
    <link rel="stylesheet" href="../themes/scrollar.safari.style.css">
    <script src="../scrollar.js"></script>

    <style>
        #content {
            height: 300px;
            position: relative;
            width: 600px;
        }
    </style>

    <script>
        $(function () {
            $("#content").scrollar({hscroll: "auto", vscroll: "auto"});
        });
    </script>
</head>
<body>
    <div id="content" class="default">
        <img src="content.jpg">
    </div>
    <b>fdsjjfhj</b>
</body>
</html>
